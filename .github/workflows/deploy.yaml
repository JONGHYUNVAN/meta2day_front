name: Push to personal repository

on:
  push:
    branches:
      - master

jobs:
  push-to-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up git user config
        run: |
          git config --global user.email "whdgus808@naver.com"
          git config --global user.name "JONGHYUNVAN"

      - name: Commit and push changes to personal repository
        run: |
          set -euxo pipefail  # Enable Bash debug mode, exit on error, unset variables, and trace commands
          export GIT_TRACE=1  # Enable Git trace
          export GIT_CURL_VERBOSE=1  # Enable detailed cURL information
          git add .
          git commit -m "Automated commit message" || echo "No changes to commit"
          if ! git push https://$GH_PAT@github.com/JONGHYUNVAN/meta2day_front.git HEAD:main; then
            echo "Push failed"
            exit 1
          fi
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
